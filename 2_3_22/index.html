<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowing Device</title>
</head>
<body>
    
<button onclick="getLocation()">Try It</button>
<p id="demo"></p>
<p id="gfg"></p>
</body>
<script>
src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"

$.getJSON("https://api.ipify.org?format=json", function(data) {
         
         // Setting text of element P with id gfg
        //  $("#gfg").html(data.ip);
     })

var x = document.getElementById("demo");
    function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
    }

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude;
}

var machine=navigator.language;
    document.write(machine);
    document.write("<br/>");
    machine=navigator.platform;
    document.write(machine);
    // document.write(machine);
    document.write("<br/>");
    machine=navigator.userAgent;
    document.write(machine);
    document.write("<br/>");
    machine=navigator.onLine;
    document.write(machine);
    
    document.write("<br/>");
    machine=navigator.appName;
    document.write(machine);
    
    document.write("<br/>");
    machine=navigator.appCodeName;
    document.write(machine);
    
    document.write("<br/>");
    machine=navigator.appVersion;
    document.write(machine);

    document.write("<br/>");
    machine=navigator.geolocation;
    document.write(machine);
</script>
</html>
