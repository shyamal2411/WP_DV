1<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Form Validation</title>
    <style>
      body {
        padding: 10px 50px;
      }
      .formdesign {
        font-size: 20px;
      }
      .formdesign input {
        width: 50%;
        padding: 12px 20px;
        border: 1px solid blue;
        margin: 14px;
        border-radius: 4px;
        font-size: 15px;
      }
      .formerror {
        color: red;
      }
      .but {
        border-radius: 9px;
        width: 100px;
        height: 50px;
        font-size: 25px;
        margin: 22px 10px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the best form on the Internet!</h1>
    <form
      action="/myaction.php"
      name="myForm"
      onsubmit="validateForm()"
      method="post"
    >
      <div class="formdesign" id="name">
        Name: <input type="text" name="fname" required />
        <b><span class="formerror"> </span></b>
      </div>

      <div class="formdesign" id="email">
        Email: <input type="email" name="femail" required />
        <b><span class="formerror"> </span></b>
      </div>

      <div class="formdesign" id="phone">
        Phone: <input type="phone" name="fphone" required />
        <b><span class="formerror"> </span></b>
      </div>

      <div class="formdesign" id="pass">
        Password: <input type="password" name="fpass" required />
        <b><span class="formerror"> </span></b>
      </div>

      <div class="formdesign" id="cpass">
        Confirm Password: <input type="password" name="fcpass" required />
        <b><span class="formerror"> </span></b>
      </div>

      <input class="but" type="submit" value="Submit" />
    </form>
  </body>
  <script>
    function seterror(id, error) {
      // sets error inside tag of id
      element = document.getElementById(id);
      element.getElementsByClassName("formerror")[0].innerHTML = error;
    }

    function validateForm() {
      var returnval = true;

      // performing validation, if validation fails, set the value of returnval to false.
      var name = document.forms["myForm"]["fname"].value;
      if (name.length == 0) {
        seterror("name", "*Name field cannot be left empty");
        returnval = false;
      }

      if (name.length < 5) {
        seterror("name", "*Length of name is too short");
        returnval = false;
      }

      return returnval;
    }
  </script>
</html>
