<body>
    <h1>Middle Name:</h1>
    <br /><br />
    <script>
        let fName = ["Pratham ", " Param ", "Manthan ", "Jaimin ", "Param "];
        let mName = ["Sureshbhai ", "Arvindbhai ", "Amitbhai ", "Vipulbhai ", "Arvindbhai "];
        let lName = ["Patel ", "Sachapara ", "Patel ", "Sachapara ", "Patel "];
        mName.sort();

        for (let i = 0; i < 5; i++) {
            document.write(fName[i] + " " + mName[i] + " " + lName[i] + "<br>");
        }
        
    </script>
