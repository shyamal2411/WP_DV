<head>

    </link>

<body>

            <td>NAME</td>
            <td>ENROLLMENT-NO.</td>
            <td>BRANCH</td>
            <td>SUBJECT</td>
            <td>GRADE</td>
            <td>SEMESTER</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script src="script.js"></script>

</html>
