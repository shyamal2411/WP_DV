<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 1 to 100</title>
</head>

<body>
    <p id="data"></p>
    <script>
        for (var i = 1; i <= 100; i++) {
            task(i);
        }

        function task(i) {
            setTimeout(function () {
                document.write(i + "<br>");
            }, 1000 * i);
        }
    </script>
</body>

</html>
