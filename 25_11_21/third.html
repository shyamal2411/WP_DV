<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock extended</title>
</head>
<style>
    
</style>
<body>
    <p id="first">
    0</p>

    <button onclick="startFunc()" class="btn">Start</button>
    <button onclick="stopFunc()" class="btn">Stop</button>
</body>
<script>
    var clock = setInterval(count, 1000);
</script>

<script>
    var count = 0;
    function count() {
        count = count + 1;
        document.getElementById("first").innerHTML=count;
    }
    function startFunc() {
        var num = count;
        num = num + 1;
        document.getElementById("first").innerHTML = num;
        setInterval(count, 1000);
    }
    function stopFunc() {
        clearInterval(clock);
    }
</script>
</html>
