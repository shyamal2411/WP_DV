<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forth file</title>
</head>

<body>
    <form>
        <label>First Name: </label>
        <input id="fnameid" type="text" name="Fname" placeholder="First Name"><br /> <br />
        <label>Last Name: </label>
        <input id="lnameid" type="text" name="Lname" placeholder="Last Name">
        <br /> <br />
        <label>Marks: </label>
        <input id="marksid" type="text" name="Marks" placeholder="Marks">
        <br /> <br />        
    </form>
    <button onclick="marksFunc()">Click</button>
    <p id = "Welcome"></p>
</body>
<script>

    function marksFunc(){
        var markss = document.getElementById("marksid").value;
        var finalMarks = parseInt(markss);

        if(finalMarks >= 80)
        document.getElementById("Welcome").innerHTML = "Congrats, you secured A grade";
        else if(finalMarks >= 70)
        document.getElementById("Welcome").innerHTML = "Congrats, you secured B grade";
        else if(finalMarks >= 60)
        document.getElementById("Welcome").innerHTML = "Congrats, you secured C grade";
        else if(finalMarks >= 50)
        document.getElementById("Welcome").innerHTML = "Sorry, you secured C grade";
    }

    function fnameid() {
        var first = document.getElementById("fnameid").value;
        var last = document.getElementById("lnameid").value;    
        document.getElementById("Welcome").innerHTML= "Welcome " + first + " " + last;
    }
</script>

</html>
